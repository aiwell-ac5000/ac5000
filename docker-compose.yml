
version: "3.8"

services:
  fw:
    image: roarge/fw-ac5000:latest
    restart: unless-stopped
    user: root
    privileged: true
    depends_on:
      - "node-red"
    environment:
      - TZ=Europe/Amsterdam
    ports:
      - "5683:5683/udp"
      - "502:502"
    networks:
      dockervlan:
        ipv4_address: 192.168.0.60
  node-red:
    image: roarge/node-red-ac5000:latest
    restart: unless-stopped
    user: root
    privileged: true
    environment:
      - TZ=Europe/Amsterdam
    ports:
      - "1880:1880"
    volumes:
      - node-red-data:/data
      #- type: bind
      #  source: /root/logg
      #  target: /logg
      #- type: bind
      #  source: /bin
      #  target: /root/bin
      - type: bind
        source: /dev
        target: /dev
      - type: bind
        source: /sys/bus/i2c/devices/0-006c/iio:device0
        target: /ai
volumes:
  node-red-data:
networks:
  dockervlan:
    name: dockervlan
    driver: macvlan
    driver_opts:
      parent: eth1
    ipam:
      config:
        - subnet: "192.168.0.0/24"
          ip_range: "192.168.0.64/26"
          gateway: "192.168.0.10"

